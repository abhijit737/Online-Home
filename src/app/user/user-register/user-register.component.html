<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            
              />
              <span *ngIf="!userName.valid && (userName.touched || userSubmitted)" class="error-block">Please provide name </span>

          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
          <span *ngIf="!email.valid && email.touched || userSubmitted" class="error-block">
            <span *ngIf="email.hasError('required')">Please provide email id</span> 
            <span *ngIf="email.hasError('email')">Please provide valid email id</span> 
          </span>
          
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" />
          
            <span *ngIf="!password.valid && password.touched || userSubmitted" class="error-block">
              <span *ngIf="password?.errors?.['required']">Please provide Password</span> 
              <span *ngIf="password?.errors?.['minlength']">Password length should be 8</span> 
            </span>
            
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" />
          
            <span *ngIf="!confirmpassword.valid && confirmpassword.touched || userSubmitted" class="error-block">
              <span *ngIf="confirmpassword?.hasError?.('required')">Please provide Password</span>
            </span>
             
            <span *ngIf=" registerationForm.hasError('notmatched')&& confirmpassword?.valid ">Password Not Matched</span> 
    
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />

            <span *ngIf="!mobile.valid && mobile.touched || userSubmitted" class="error-block">
              <span *ngIf="mobile.hasError?.('required')">Please provide 10 digit Number</span>
            </span>
             
            <span *ngIf=" registerationForm.hasError('notmatched')&& confirmpassword?.valid ">enter 10 number mobile</span> 
    

          </div>

          <div class="form-group col-12 mt-2">
            <button type="submit" class="btn btn-success mr-3">Save</button>âšœ
            <button type="reset" class="btn btn-primary ml-2">Cancel</button>
          </div>
          <!-- Form Values:{{ registerationForm.value | json }}
          <br />
          Form Status :{{ registerationForm.valid }} -->
        </form>
      </div>
    </div>
  </div>
</div>
